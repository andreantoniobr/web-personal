<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de site utilizando HTML e CSS avançado.">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Meu Site</h1>
            <ul class="menu">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Principal -->
    <main>
        <section class="hero">
            <h2>Bem-vindo ao Meu Site</h2>
            <p>Este é um projeto HTML + CSS para prática.</p>
            <button class="btn">Saiba Mais</button>
        </section>

        <!-- Sobre -->
        <section id="sobre" class="sobre">
            <h2>Sobre Mim</h2>
            <p>Sou um desenvolvedor apaixonado por tecnologia e design responsivo.</p>
            <img src="assets/perfil.jpg" alt="Shiba Inu com expressão surpresa, famoso como o meme Doge.">
        </section>

        <!-- Projetos -->
        <section id="projetos" class="projetos">
            <h2>Meus Projetos</h2>
            <div class="grid-container">
                <div class="card">Projeto 1</div>
                <div class="card">Projeto 2</div>
                <div class="card">Projeto 3</div>
            </div>
        </section>
    </main>

    <!-- Contato -->
    <section id="contato" class="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <!-- Plugin VLibras para acessibilidade -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget();</script>
</body>
</html>
